<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>绝对定位布局</title>
	<style type="text/css">
		div{
			padding:0;
			margin:0;
		}
		.container{
			/*position:relative;*/
			width: 480px;
			height:454px;
			margin: 100px auto;
			background: #e4e4e4;
			display: flex;
		}

		.container .con_l{
			position:absolute;
			width:30%;
			height:200px;
			background: red;
			box-sizing:border-box;
		}

		.container .con_r{
			position: absolute;
			left:30%;
			width:70%;
			height:200px;
			background: blue;
			box-sizing:border-box;
		}
	</style>
</head>
<body>
	<div class='container'>
		<div class="con_l"></div>
		<div class="con_r"></div>
	</div>
</body>
</html>
