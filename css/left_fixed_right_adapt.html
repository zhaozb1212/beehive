<!doctype html>
<html>
<head>
	<meta charset='utf-8'>
	<title>test</title>
	<style>
		div{
			padding:0;
			margin:0;
		}

		.content{
			width:100%;
			min-width:500px;
		}

		.content .content_l{
			width:200px;
			float: left;
			border:1px solid #e4e4e4;
		}

		.content .content_r{
			width: 100%
			float:left;
			border:1px solid #e4e4e4;
		}
	</style>
	<!-- 设置100%后 宽度站整个父元素的宽度？ -->
</head>
<body>
<div class="content">
	<div class="content_l">
		I'am left.
	</div>
	<div class="content_r">
		I'am right.
	</div>
</div>
</body>
</html>
